<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Clássica</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ALGORITMOS DE BUSCA</h1>
        <h2 id="subtitulo" class="text-center">Rotas de trem entre capitais da Europa</h2>
        
        <div class="row">
            <div class="col-md-6">
                <!-- Formulário para selecionar a origem -->
                <div class="form-group">
                    <label for="origem">ORIGEM:</label>
                    <select id="origem" class="form-control form-control-sm"></select>
                </div>

                <!-- Formulário para selecionar o destino -->
                <div class="form-group">
                    <label for="destino">DESTINO:</label>
                    <select id="destino" class="form-control form-control-sm"></select>
                </div>

                <!-- Formulário para selecionar o algoritmo de busca -->
                <div class="form-group">
                    <label for="algoritmo">ALGORITMO:</label>
                    <select id="algoritmo" class="form-control form-control-sm"></select>
                </div>

                <!-- Botão para iniciar a busca pela rota -->
                <button id="btnBuscar" class="btn btn-buscar btn-block">BUSCAR ROTA</button>
                <!-- Loader que fica escondido por padrão -->
                <div id="loader" class="loader" style="display: none;"></div>
                <!-- Botão para limpar os dados e reiniciar a busca -->
                <button id="btnLimpar" class="btn btn-limpar btn-block mt-2">LIMPAR</button>
                <!-- Parágrafo para exibir mensagens de erro -->
                <p id="mensagemErro" style="color: red; display: none;"></p>
            </div>

             <!-- Coluna  onde os resultados da busca serão exibidos -->
            <div class="col-md-6">
                <div id="resultados" class="mt-4">
                    <h2>RESULTADO</h2>
                    <p id="rota"></p>
                    <p id="distancia"></p>
                    <p id="nosGerados"></p>
                    <p id="nosExpandidos"></p>
                    <p id="tempoExecucao"></p>
                </div>
            </div>
        </div>
    </div> 
    
    <!-- Scripts de bibliotecas externas -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/validacao.js"></script>
    <script src="js/resultado.js"></script>
    <script src="js/interface.js"></script>
</body>
</html>
